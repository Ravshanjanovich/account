{% extends 'layouts/base.html'%}

{% block title %} Login {% endblock %}


{% block content %}

    <h1>Login</h1>
    {% if form.errors %}
        <p> 
            Error in parol ! 
            Please try again !
        </p>
    {% else %}
        <p>Please try again !</p>
    {% endif %}

    <div class="login-form"> 
        <form action="{% url 'login'%}" method="post">
            {{ form.as_p}}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
    
{% enblock %}
